            <div class="bg-dark p-4">
                <ul>
                    <li><a class="items" href="../index.html">Inicio</a></li>
                    <li><a class="items" href="./1-sobre-nosotros.html">Sobre Nosotros</a></li>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <figure>
                    <a href="../index.html"><img src="../imagenes/cartel.jpg" alt="Logo de la empresa -Frenos Viamonte-"

                </figure>
                <h1 class="encabezado__titulo">Frenos Viamonte</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>

        </nav>

    <hr>
    <main class="contacto">
        <h2 class="contacto__titulo">Contacto</h2>
        <div class="contacto__formulario">
            <form action="">
                <label for="Nombre-Apellido">Nombre y Apellido:</label>
                <input id="Nombre-Apellido" type="text" placeholder="Nombre y Apellido">
                <br>
                <br>
                <label for="Tel-Cel">Teléfono:</label>
                <input id="Tel-Cel" type="text" placeholder="Tel / Cel">
                <br>
                <br>
                <label for="E-mail">E-mail:</label>
                <input id="E-mail" type="E-mail" placeholder="name@example.com">
                <br>
                <br>
                <label for="Mensaje-Consulta">Mensaje / Consulta:</label>
                <textarea id="Mensaje-Consulta" name="Mensaje/Consulta" cols="30" rows="10"
                    placeholder="Mensaje"></textarea>
                <br>
                <input class="btn" type="submit" value="Enviar">
                <input class="btn" type="reset" value="Borrar">
                <br>
            </form>
        </div>
        <figure class="contacto__formulario-maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.497718510939!2d-64.17187298542908!3d-31.40041040262017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432980d16c578fd%3A0xb316433eec682719!2sGral.%20Juan%20Jos%C3%A9%20Viamonte%201455%2C%20X5004AVK%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1680994707466!5m2!1ses-419!2sar"
                width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </figure>
    </main>
    <hr>
    <footer class="footer__index" id="footer-index">
        <p>Gral. Juan Jose Viamonte 1455 <br>
            Córdoba - Argentina <br>
            3517897564 <br>
